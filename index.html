<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>전국 축제·행사 어디까지 가봤니?</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="main-header">
      <h1 class="main-title">전국 축제·행사 어디까지 가봤니?</h1>
    </header>

    <div class="calendar-section">
      <div class="month-display">
        <span id="current-month"></span>
      </div>
      
      <div class="date-navigation">
        <button class="nav-arrow prev" id="date-prev">
          <span class="arrow-icon">&#10094;</span>
        </button>
        
        <div class="date-slider" id="date-slider"></div>
        
        <button class="nav-arrow next" id="date-next">
          <span class="arrow-icon">&#10095;</span>
        </button>
        
        <button class="calendar-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
        </button>
      </div>
    </div>

    <div class="festival-section">
      <div class="festival-container">
        <div class="festival-slider" id="festival-slider"></div>
      </div>
      
      <div class="pagination">
        <button class="pagination-arrow prev" id="festival-prev">
          <span class="arrow-icon">&#10094;</span>
        </button>
        
        <div class="pagination-dots" id="pagination-dots"></div>
        
        <button class="pagination-arrow next" id="festival-next">
          <span class="arrow-icon">&#10095;</span>
        </button>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
